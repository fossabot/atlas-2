<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auslandspraktika</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Unternehmen</p>
          <p class="title" id="corporationsCounter">0</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Alle Jobs</p>
          <p class="title" id="allJobsCounter">0</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Aktive Jobs</p>
          <p class="title" id="activeJobsCounter">0</p>
        </div>
      </div>
    </nav>
    <nav class="level">
      <div class="level-item">
        <div class="field has-addons">
          <div class=" control has-icons-left">
            <input
              id="locationSearchText"
              class="input"
              type="text"
              placeholder="Location Search"
              value="NÃ¼rnberg"
            />
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div class="control">
            <input
              type="submit"
              id="locationSearchSubmit"
              class="button is-info"
              value="Search"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="columns">
      <div class="column  is-three-quarters">
        <div
          id="map-container"
          style="width=100%;background-color:#1C79B5;"
        ></div>
      </div>
      <div class="column" id="jobList">
        <template id="jobTemplate">
          <article class="media">
            <figure class="media-left">
              <p class="image is-64x64">
                <img
                  id="logo"
                  src="https://jobs.study-work-international.de/up/fa5f2062c449c8f1c9ad8af9125387f9.2013 8324911.jpeg"
                />
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <strong id="title"></strong>
                <br />
                <small id="corp"></small>
                <br />
                <small id="type"></small>
              </div>
              <nav class="level">
                <div class="level-left">
                  <a class="level-item is-small" id="webpage">www</a>
                  <span class="level-item is-small" id="score">hello</span>
                </div>
              </nav>
            </div>
          </article>
        </template>
      </div>
    </div>
  </body>

  <script>
    let atlas = new Atlas()
    let sample = atlas.initSample()

    sample.jobs(1000).then(function(jobs) {
      let map = atlas.initMap()
      map.setLocations(jobs, true)
    })
  </script>
</html>
